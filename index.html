<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form action="#">
      <h1>Contact Us</h1>
      <label class="firstDatas" for="firstName"
        ><p>First Name <span>*</span></p>
        <input class="firstDatasInput inputText" id="firstName" type="text" />
        <p class="errorMessage error">This fiel is required</p></label
      ><label class="firstDatas" for="lastName"
        ><p>Last Name <span>*</span></p>
        <input class="firstDatasInput inputText" id="lastName" type="text" />
        <p class="errorMessage error">This fiel is required</p></label
      ><label class="firstDatas" for="email"
        ><p>Email <span>*</span></p>
        <input class="firstDatasInput inputText" type="email" />
        <p class="errorMessageEmail error">
          Please enter a valid e-mail address
        </p></label
      >
      <fieldset>
        <legend>Query Type <span>*</span></legend>

        <label class="labelRadio" id="labelRadio1" for="radio1">
          <input class="radio" id="radio1" name="theRadio" type="radio" />
          General Enquiry
        </label>

        <label class="labelRadio" id="labelRadio2" for="radio2">
          <input class="radio" id="radio2" name="theRadio" type="radio" />
          Support Request
        </label>
        <p class="errorMessageQuery">Please select a query type</p>
      </fieldset>
      <label for="textArea" class="textAreaLabel"
        ><p>Message<span>*</span></p>
        <div class="textAreaLabelDiv">
          <textarea class="inputText" name="textArea" id="textArea"></textarea>
          <p class="errorMessageText error">This fiel is required</p>
        </div>
      </label>
      <label for="checkbox" id="checkboxLabel"
        ><input type="checkbox" id="checkbox" />
        <p>I consent to being contacted by the team <span>*</span></p>
      </label>
      <p class="errorMessageConsent">
        To submit this form, please consent to be contacted
      </p>

      <button id="submitButton" type="submit">Submit</button>
    </form>

    </footer> -->
    <script src="script.js"></script>
  </body>
</html>

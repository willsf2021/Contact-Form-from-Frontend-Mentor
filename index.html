<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form action="#">
      <h1>Contact Us</h1>
      <label class="firstDatas" for="firstName"
        ><p>First Name <span>*</span></p>
        <input class="firstDatasInput" id="firstName" type="text" /></label
      ><label class="firstDatas" for="lastName"
        ><p>Last Name <span>*</span></p>
        <input class="firstDatasInput" id="lastName" type="text" /></label
      ><label class="firstDatas" for="email"
        ><p>Email <span>*</span></p>
        <input class="firstDatasInput" type="email"
      /></label>
      <fieldset>
        <legend>Query Type <span>*</span></legend>

        <label class="labelRadio" id="labelRadio1" for="radio1">
          <input class="radio" id="radio1" name="theRadio" type="radio" />
          General Enquiry
        </label>

        <label class="labelRadio" id="labelRadio2" for="radio2">
          <input class="radio" id="radio2" name="theRadio" type="radio" />
          Support Request
        </label>
      </fieldset>
      <label for="textArea" id="textAreaLabel"
        ><p>Message<span>*</span></p>
        <textarea name="textArea" id="textArea"></textarea>
      </label>
      <label for="checkbox" id="checkboxLabel"
        ><input type="checkbox" id="checkbox" />
        <p>I consent to being contacted by the team <span>*</span></p>
      </label>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
